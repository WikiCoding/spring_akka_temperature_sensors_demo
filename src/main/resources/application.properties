spring.application.name=SpringAkkaTemperatureSensorsDemo

ask.timeout.seconds=10
stash.capacity=100
number.workers=5

logging.level.root=DEBUG
logging.level.javax.management=INFO
logging.level.sun.rmi=INFO
logging.level.org.springframework.jmx=INFO

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5555/temperatures-db
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true